schemaVersion: 2.1.0
metadata:
  name: golang-workspace
  version: 1.0.0
  attributes:
    alpha.build-context: src
    alpha.build-dockerfile: Dockerfile

components:
  - name: buildguidance
    attributes:
      tool: console-import
    container:
      image: buildguidanceimage-placeholder
      memoryLimit: "1024Mi"
      endpoints:
        - name: http-3001
          targetPort: 3001

  - name: runtime
    container:
      image: quay.io/upstream/devspace  # Your custom Go-based image
      memoryLimit: "1024Mi"
      mountSources: true
      sourceMapping: /go/src/app  # Typical GOPATH location, adjust as needed
      endpoints:
        - name: http-8080
          targetPort: 8080

commands:
  - id: build
    exec:
      component: runtime
      commandLine: go build -o app
      workingDir: /go/src/app
      group:
        kind: build
        isDefault: true

  - id: run
    exec:
      component: runtime
      commandLine: ./app
      workingDir: /go/src/app
      group:
        kind: run
        isDefault: true

  - id: debug
    exec:
      component: runtime
      commandLine: dlv debug --headless --listen=:2345 --api-version=2
      workingDir: /go/src/app
      group:
        kind: debug
        isDefault: true

  - id: test
    exec:
      component: runtime
      commandLine: go test ./...
      workingDir: /go/src/app
      group:
        kind: test
        isDefault: true
