schemaVersion: 2.2.2
metadata:
  name: golang-upstream
components:
  - name: tools
    container:
      image: quay.io/upstream/devspace
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      env:
        - name: GOCACHE
          # replicate the GOCACHE from the plugin, even though the cache is not shared
          # between the two
          value: /tmp/.cache
      endpoints:
        - exposure: public
          name: 'health-check'
          protocol: https
          targetPort: 8080
commands:
  - id: build
    exec:
      label: 1.Build
      component: tools
      workingDir: ${PROJECTS_ROOT}/golang-health-check
      commandLine: go build
      group:
        kind: build
  - id: run
    exec:
      label: 2.Run
      component: tools
      workingDir: ${PROJECTS_ROOT}/golang-health-check
      commandLine: ./golang-health-check
      group:
        kind: run
